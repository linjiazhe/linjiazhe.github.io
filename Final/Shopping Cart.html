<!DOCTYPE html>
<html lang="TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="Shopping Cart.css">
</head>
<body>
    <header>
        <h1>✿ Shopping Cart ✿</h1>
        <nav>
            <ul>
                <li><a href="index.html">Back</a></li>
                <li><a href="#">Buy Now</a></li>
                
            </ul>
        </nav>
    </header>

    <main>
        <section id="products">
            <div class="product">
                <img src="y2k2.jpg" alt="Product 1">
                <h3>刷破黑色罩衫</h3>
                <p>$254</p>
                
            </div>
            <div class="product">
                <img src="y2k3.jpg" alt="Product 2">
                <h3>星星刺繡牛仔短裙</h3>
                <p>$354</p>
                
            </div>
            <!-- Add more products as needed -->
        </section>

        <section id="cart">
            <ul id="cart-items"></ul>
            <p>Total: $<span id="cart-total">608</span></p>
        </section>
    </main>

    <script src="Shopping Cart.js"></script>
</body>
</html>
